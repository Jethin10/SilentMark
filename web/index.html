<!DOCTYPE html>
<html>

<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="SilentMark - Secure Attendance System">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="SilentMark">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>SilentMark</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #E8EAF6 0%, #F3E5F5 50%, #FFFFFF 100%);
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 1;
      transition: opacity 0.3s ease-out;
    }

    .loading-container.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .logo-icon {
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow:
        0 10px 40px rgba(79, 70, 229, 0.3),
        0 0 80px rgba(79, 70, 229, 0.1);
      margin-bottom: 24px;
      animation: pulse 2s ease-in-out infinite;
    }

    .logo-icon svg {
      width: 48px;
      height: 48px;
      fill: #4F46E5;
    }

    .brand-name {
      font-size: 32px;
      font-weight: 900;
      background: linear-gradient(135deg, #4F46E5, #7C3AED);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -1px;
      margin-bottom: 16px;
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid rgba(79, 70, 229, 0.2);
      border-top-color: #4F46E5;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
        box-shadow: 0 10px 40px rgba(79, 70, 229, 0.3), 0 0 80px rgba(79, 70, 229, 0.1);
      }

      50% {
        transform: scale(1.05);
        box-shadow: 0 15px 50px rgba(79, 70, 229, 0.4), 0 0 100px rgba(79, 70, 229, 0.15);
      }
    }
  </style>
</head>

<body>
  <!-- Loading Screen -->
  <div id="loading" class="loading-container">
    <div class="logo-icon">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M17.81 4.47c-.08 0-.16-.02-.23-.06C15.66 3.42 14 3 12 3s-3.66.42-5.58 1.41c-.13.07-.29.05-.4-.06l-.01-.01a.428.428 0 01.08-.62 12.6 12.6 0 016.09-1.7c2.17 0 4.26.61 6.09 1.7.18.12.22.36.1.54a.4.4 0 01-.35.19l-.21.02zM3.5 9.72a.405.405 0 01-.17-.76c1.5-.91 3.21-1.54 4.97-1.82a15.33 15.33 0 017.4 0c1.76.28 3.47.91 4.97 1.82.18.11.24.35.13.53-.11.18-.35.24-.53.13a13.95 13.95 0 00-4.59-1.68 14.09 14.09 0 00-6.78 0A13.95 13.95 0 003.67 9.7a.394.394 0 01-.17.02zm16 5.01c-.14 0-.27-.07-.35-.18a11.84 11.84 0 00-3.98-3.57 11.6 11.6 0 00-6.34 0c-1.5.49-2.87 1.32-3.98 3.57-.1.17-.32.23-.5.14-.17-.1-.23-.32-.14-.5a12.79 12.79 0 014.36-3.91c2.05-.53 4.21-.67 6.3 0a12.79 12.79 0 014.36 3.91c.1.17.04.39-.14.5-.05.03-.11.04-.17.04l.58.0zm-8 5.27a5 5 0 110-10 5 5 0 010 10z" />
      </svg>
    </div>
    <div class="brand-name">SilentMark</div>
    <div class="spinner"></div>
  </div>

  <script src="flutter_bootstrap.js" async></script>
  <script>
    window.addEventListener('flutter-first-frame', function () {
      const loader = document.getElementById('loading');
      if (loader) {
        loader.classList.add('hidden');
        setTimeout(() => loader.remove(), 300);
      }
    });
  </script>
</body>

</html>
